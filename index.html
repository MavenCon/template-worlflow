<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maven 仓库索引</title>
	<style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: #0366d6;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .breadcrumb {
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .file-list {
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .file-date {
            color: #666;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .back-link {
            margin-bottom: 15px;
            display: inline-block;
        }
	</style>
</head>
<body>
<h1>Maven 仓库索引</h1>
<div id="content">
	<!-- 内容将通过 JavaScript 动态生成 -->
	正在加载...
</div>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		// 获取当前URL路径
		const currentPath = window.location.pathname;
		const baseUrl = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);

		// 确定当前目录
		let currentDir = '';
		if (currentPath.includes('snapshots/')) {
			currentDir = currentPath.substring(currentPath.indexOf('snapshots/') + 'snapshots/'.length);
			if (currentDir.endsWith('/')) {
				currentDir = currentDir.slice(0, -1);
			}
		}

		// 异步加载目录内容
		async function loadDirectoryContents(dirPath = '') {
			try {
				// 通过AJAX请求获取目录内容
				const response = await fetch(`/api/list?path=${encodeURIComponent(dirPath)}`);
				if (!response.ok) {
					throw new Error(`Failed to load directory: ${response.statusText}`);
				}

				const data = await response.json();
				return data.files || [];
			} catch (error) {
				console.error('Error loading directory contents:', error);

				// 如果API不可用，回退到直接扫描当前页面所在目录
				return scanDirectoryFromDOM();
			}
		}

		// 从DOM中扫描当前目录内容（在没有后端API的情况下使用）
		function scanDirectoryFromDOM() {
			// 这个函数会扫描当前页面所处的目录，并返回文件列表
			// 由于这是一个静态HTML页面，我们需要服务器提前生成包含目录内容的数据
			// 这里我们将尝试从页面中的一个隐藏元素获取数据

			const dirDataElement = document.getElementById('directory-data');
			if (dirDataElement) {
				try {
					const data = JSON.parse(dirDataElement.textContent);
					// 确保返回文件数组，而不是整个JSON对象
					return data.files || [];
				} catch (e) {
					console.error('Failed to parse directory data:', e);
				}
			}

			// 如果无法获取数据，则返回一个空数组
			return [];
		}

		// 生成面包屑导航
		function generateBreadcrumb(path) {
			if (!path) return '<div class="breadcrumb">首页</div>';

			const parts = path.split('/');
			let breadcrumb = '<div class="breadcrumb">';
			breadcrumb += '<a href="' + baseUrl + '">首页</a>';

			let currentPath = '';
			for (const part of parts) {
				if (!part) continue;
				currentPath += part + '/';
				breadcrumb += ' &gt; <a href="' + baseUrl + 'snapshots/' + currentPath + '">' + part + '</a>';
			}

			breadcrumb += '</div>';
			return breadcrumb;
		}

		// 生成内容HTML
		async function renderContent() {
			const contentElement = document.getElementById('content');

			try {
				const files = await loadDirectoryContents(currentDir ? `snapshots/${currentDir}` : 'snapshots');

				let html = '';

				// 添加标题
				html += '<h2>' + (currentDir || '仓库根目录') + '</h2>';

				// 添加面包屑导航
				html += generateBreadcrumb(currentDir);

				// 添加返回上层的链接
				if (currentDir) {
					const parentDir = currentDir.includes('/') ?
						currentDir.substring(0, currentDir.lastIndexOf('/')) :
						'';
					html += '<a href="' + baseUrl + (parentDir ? 'snapshots/' + parentDir + '/' : '') + '" class="back-link">⬅️ 返回上层</a>';
				}

				// 列出文件��目录
				html += '<ul class="file-list">';

				if (files.length === 0) {
					html += '<li>此目录为空</li>';
				} else {
					// 首先显示目��
					const folders = files.filter(f => f.isDirectory);
					folders.forEach(folder => {
						const folderPath = currentDir ? currentDir + '/' + folder.name : folder.name;
						html += `<li class="folder">
                                <a href="${baseUrl}snapshots/${folderPath}/">${folder.name}</a>
                            </li>`;
					});

					// 然后显示文件
					const onlyFiles = files.filter(f => !f.isDirectory);
					onlyFiles.forEach(file => {
						const filePath = currentDir ? 'snapshots/' + currentDir + '/' + file.name : 'snapshots/' + file.name;
						const formattedDate = new Date(file.lastModified).toLocaleString();
						html += `<li class="file">
                                <a href="${baseUrl}${filePath}">${file.name}</a>
                                <span class="file-date">${formattedDate}</span>
                            </li>`;
					});
				}

				html += '</ul>';

				contentElement.innerHTML = html;
			} catch (error) {
				contentElement.innerHTML = `<div class="error">加载目录内容失败: ${error.message}</div>`;
			}
		}

		// 初始化页面
		renderContent();
	});
</script>

<!-- 这个隐藏元素用于在没有后端API的情况下提供目录数据 -->
<script id="directory-data" type="application/json">
	{
		"files": [
			{
				"name": "org",
				"isDirectory": true,
				"lastModified": "2025-06-28T00:00:00.000Z"
			}
		]
	}
</script>
</body>
</html>
