<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maven 仓库索引</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!--suppress CssUnusedSymbol -->
	<style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: #0366d6;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .breadcrumb {
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .file-list {
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .file-icon {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            color: #444;
        }

        .folder-icon {
            color: #ffc107;
        }

        .file-icon.xml {
            color: #ff5722;
        }

        .file-icon.pom {
            color: #2196f3;
        }

        .file-icon.md5, .file-icon.sha1, .file-icon.sha256, .file-icon.sha512 {
            color: #9e9e9e;
        }

        .file-date {
            color: #666;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .back-link {
            margin-bottom: 15px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .file-name {
            flex-grow: 1;
        }
	</style>
</head>
<body>
<h1><i class="fas fa-box-archive"></i> Maven 仓库索引</h1>
<div id="content">
	<!-- 内容将通过 JavaScript 动态生成 -->
	<div style="text-align: center; padding: 20px;">
		<i class="fas fa-spinner fa-pulse fa-2x"></i>
		<p>正在加载...</p>
	</div>
</div>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		// 获取当前URL及参数
		const urlParams = new URLSearchParams(window.location.search);
		const baseUrl = window.location.href.split('?')[0];

		// 从URL参数获取当前目录，如果没有则使用根目录
		let currentDir = urlParams.get('path') || '';

		// 异步加载目录内容
		async function loadDirectoryContents(dirPath = '') {
			try {
				// 从动态生成的仓库结构数据中读取内容
				return scanDirectoryFromData(dirPath);
			} catch (error) {
				console.error('Error loading directory contents:', error);
				return [];
			}
		}

		// 从数据中获取目录内容
		function scanDirectoryFromData(dirPath) {
			// 使用全局的 repoStructure 变量
			if (window.repoStructure) {
				console.log('仓库结构数据:', window.repoStructure);
				console.log('请求路径:', dirPath);

				// 如果当前路径存在于结构数据中，返回其内容
				if (dirPath in window.repoStructure) {
					console.log('找到路径，内容:', window.repoStructure[dirPath]);
					return window.repoStructure[dirPath];
				} else {
					console.log('路径不存在于仓库结构中');
				}
			} else {
				console.error('仓库结构数据尚未加载');
			}

			// 如果无法获取数据，则返回空数组
			return [];
		}

		// 获取文件类型对应的图标
		function getFileIcon(fileName) {
			if (fileName.endsWith('.xml')) {
				return '<i class="fas fa-file-code file-icon xml"></i>';
			} else if (fileName.endsWith('.pom')) {
				return '<i class="fas fa-file-alt file-icon pom"></i>';
			} else if (fileName.endsWith('.md5')) {
				return '<i class="fas fa-fingerprint file-icon md5"></i>';
			} else if (fileName.endsWith('.sha1') || fileName.endsWith('.sha256') || fileName.endsWith('.sha512')) {
				return '<i class="fas fa-shield-alt file-icon sha1"></i>';
			} else {
				return '<i class="fas fa-file file-icon"></i>';
			}
		}

		// 生成可点击的路径标题
		function generateClickablePath(path) {
			if (!path) return '<h2><i class="fas fa-folder-open"></i> 仓库根目录</h2>';

			const parts = path.split('/');
			let html = '<h2><i class="fas fa-folder-open"></i> ';
			html += `<a href="${baseUrl}">首页</a>`;

			let currentPath = '';
			for (const part of parts) {
				if (!part) continue;
				currentPath += (currentPath ? '/' : '') + part;
				html += ` / <a href="${baseUrl}?path=${encodeURIComponent(currentPath)}">${part}</a>`;
			}

			html += '</h2>';
			return html;
		}

		// 生成内容HTML
		async function renderContent() {
			const contentElement = document.getElementById('content');

			try {
				// 加载当前目录的内容
				const files = await loadDirectoryContents(currentDir);

				let html = '';

				// 添加可点击的路径标题
				html += generateClickablePath(currentDir);

				// 列出文件和目录
				html += '<ul class="file-list">';

				// 如果在子目录中，添加返回上层目录项
				if (currentDir) {
					const parentDir = currentDir.includes('/') ?
						currentDir.substring(0, currentDir.lastIndexOf('/')) :
						'';
					html += `<li>
						<a href="${baseUrl}${parentDir ? '?path=' + encodeURIComponent(parentDir) : ''}">
							<i class="fas fa-folder folder-icon file-icon"></i>
						</a>
						<div class="file-name"><a href="${baseUrl}${parentDir ? '?path=' + encodeURIComponent(parentDir) : ''}">..</a></div>
					</li>`;
				}

				// 检查目录是否为空（不包括".."项）
				if (files.length === 0) {
					html += '<li><i class="fas fa-info-circle"></i> 此目录为空</li>';
				} else {
					// 首先显示目录
					const folders = files.filter(f => f.isDirectory);
					folders.forEach(folder => {
						const folderPath = currentDir ? currentDir + '/' + folder.name : folder.name;
						html += `<li>
							<a href="${baseUrl}?path=${encodeURIComponent(folderPath)}">
								<i class="fas fa-folder folder-icon file-icon"></i>
							</a>
							<div class="file-name"><a href="${baseUrl}?path=${encodeURIComponent(folderPath)}">${folder.name}</a></div>
						</li>`;
					});

					// 然后显示文件
					const onlyFiles = files.filter(f => !f.isDirectory);
					onlyFiles.forEach(file => {
						// 确定正确的文件路径，根据currentDir的第一部分决定是哪个仓库目录
						let filePath;
						if (currentDir) {
							// 当在子目录时
							filePath = currentDir + '/' + file.name;
						} else {
							// 当在根目录时
							filePath = file.name;
						}
						const formattedDate = new Date(file.lastModified).toLocaleString();
						html += `<li>
							<a href="${baseUrl}${filePath}" target="_blank">
								${getFileIcon(file.name)}
							</a>
							<div class="file-name"><a href="${baseUrl}${filePath}" target="_blank">${file.name}</a></div>
							<span class="file-date"><i class="far fa-clock"></i> ${formattedDate}</span>
						</li>`;
					});
				}

				html += '</ul>';

				contentElement.innerHTML = html;
			} catch (error) {
				contentElement.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> 加载目录内容失败: ${error.message}</div>`;
			}
		}

		// 初始化页面由外部JSON文件加载后调用
		window.renderContent = renderContent;
	});
</script>
<script>
	// 从外部JSON文件加载仓库结构数据
	fetch('./repo-structure.json')
		.then(response => response.json())
		.then(repoStructure => {
			window.repoStructure = repoStructure;
			// 初始化页面
			window.renderContent();
		})
		.catch(error => {
			document.getElementById('content').innerHTML =
				`<div class="error"><i class="fas fa-exclamation-triangle"></i> 加载仓库数据失败: ${error.message}</div>`;
		});
</script>
</body>
</html>
