	<style>

</head>
<body>
<h1>Maven ä»“åº“ç´¢å¼•</h1>
<div id="content">
	<!-- å†…å®¹å°†é€šè¿‡ JavaScript åŠ¨æ€ç”Ÿæˆ -->
	æ­£åœ¨åŠ è½½...
</div>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		// è·å–å½“å‰URLåŠå‚æ•°
		const urlParams = new URLSearchParams(window.location.search);
		const baseUrl = window.location.href.split('?')[0];

		// ä»URLå‚æ•°è·å–å½“å‰ç›®å½•ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨æ ¹ç›®å½•
		let currentDir = urlParams.get('path') || '';

		// å¼‚æ­¥åŠ è½½ç›®å½•å†…å®¹
		async function loadDirectoryContents(dirPath = '') {
			try {
				// å‡è®¾æ˜¯GitHub Pagesæ— æ³•æä¾›åç«¯APIï¼Œç›´æ¥ä½¿ç”¨é™æ€æ•°æ®
				return scanDirectoryFromStaticData(dirPath);
			} catch (error) {
				console.error('Error loading directory contents:', error);
				return [];
			}
		}

		// ä»é™æ€æ•°æ®ä¸­è·å–ç›®å½•å†…å®¹
		function scanDirectoryFromStaticData(dirPath) {
			// å­˜å‚¨åº“ç»“æ„çš„é™æ€æ•°æ®
			const repoStructure = {
				'': [
					{name: 'org', isDirectory: true, lastModified: new Date().toISOString()}
				],
				'org': [
					{name: 'test', isDirectory: true, lastModified: new Date().toISOString()}
				],
				'org/test': [
					{name: 'testMavenCon', isDirectory: true, lastModified: new Date().toISOString()}
				],
				'org/test/testMavenCon': [
					{name: 'maven-metadata.xml', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'maven-metadata.xml.md5', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'maven-metadata.xml.sha1', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'maven-metadata.xml.sha256', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'maven-metadata.xml.sha512', isDirectory: false, lastModified: new Date().toISOString()},
					{name: '1.0-SNAPSHOT', isDirectory: true, lastModified: new Date().toISOString()}
				],
				'org/test/testMavenCon/1.0-SNAPSHOT': [
					{name: 'maven-metadata.xml', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'maven-metadata.xml.md5', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'maven-metadata.xml.sha1', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'maven-metadata.xml.sha256', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'maven-metadata.xml.sha512', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'testMavenCon-1.0-20250627.122334-1.pom', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'testMavenCon-1.0-20250627.122334-1.pom.md5', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'testMavenCon-1.0-20250627.122334-1.pom.sha1', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'testMavenCon-1.0-20250627.122334-1.pom.sha256', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'testMavenCon-1.0-20250627.122334-1.pom.sha512', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'testMavenCon-1.0-20250627.123247-2.pom', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'testMavenCon-1.0-20250627.123247-2.pom.md5', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'testMavenCon-1.0-20250627.123247-2.pom.sha1', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'testMavenCon-1.0-20250627.123247-2.pom.sha256', isDirectory: false, lastModified: new Date().toISOString()},
					{name: 'testMavenCon-1.0-20250627.123247-2.pom.sha512', isDirectory: false, lastModified: new Date().toISOString()}
				]
			};

			// å¦‚æœè·¯å¾„å­˜åœ¨äºé™æ€æ•°æ®ä¸­ï¼Œè¿”å›å¯¹åº”çš„ç›®å½•å†…å®¹
			if (dirPath in repoStructure) {
				return repoStructure[dirPath];
			}

			// å¦åˆ™è¿”å›ç©ºæ•°ç»„
			return [];
		}

		// ç”Ÿæˆé¢åŒ…å±‘å¯¼èˆª
		function generateBreadcrumb(path) {
			if (!path) return '<div class="breadcrumb">é¦–é¡µ</div>';

			const parts = path.split('/');
			let breadcrumb = '<div class="breadcrumb">';
			breadcrumb += `<a href="${baseUrl}">é¦–é¡µ</a>`;

			let currentPath = '';
			for (const part of parts) {
				if (!part) continue;
				currentPath += (currentPath ? '/' : '') + part;
				breadcrumb += ` &gt; <a href="${baseUrl}?path=${encodeURIComponent(currentPath)}">${part}</a>`;
			}

			breadcrumb += '</div>';
			return breadcrumb;
		}

		// ç”Ÿæˆå†…å®¹HTML
		async function renderContent() {
			const contentElement = document.getElementById('content');

			try {
				// åŠ è½½å½“å‰ç›®å½•çš„å†…å®¹
				const files = await loadDirectoryContents(currentDir);

				let html = '';

				// æ·»åŠ æ ‡é¢˜
				html += '<h2>' + (currentDir || 'ä»“åº“æ ¹ç›®å½•') + '</h2>';

				// æ·»åŠ é¢åŒ…å±‘å¯¼èˆª
				html += generateBreadcrumb(currentDir);

				// æ·»åŠ è¿”å›ä¸Šå±‚çš„é“¾æ¥
				if (currentDir) {
					const parentDir = currentDir.includes('/') ?
						currentDir.substring(0, currentDir.lastIndexOf('/')) :
						'';
					html += `<a href="${baseUrl}${parentDir ? '?path=' + encodeURIComponent(parentDir) : ''}" class="back-link">â¬…ï¸ è¿”å›ä¸Šå±‚</a>`;
				}

				// åˆ—å‡ºæ–‡ä»¶å’Œç›®å½•
				html += '<ul class="file-list">';

				if (files.length === 0) {
					html += '<li>æ­¤ç›®å½•ä¸ºç©º</li>';
				} else {
					// é¦–å…ˆæ˜¾ç¤ºç›®å½•
					const folders = files.filter(f => f.isDirectory);
					folders.forEach(folder => {
						const folderPath = currentDir ? currentDir + '/' + folder.name : folder.name;
						html += `<li class="folder">
							<a href="${baseUrl}?path=${encodeURIComponent(folderPath)}">${folder.name}</a>
						</li>`;
					});

					// ç„¶åæ˜¾ç¤ºæ–‡ä»¶
					const onlyFiles = files.filter(f => !f.isDirectory);
					onlyFiles.forEach(file => {
						const filePath = currentDir ? 'snapshots/' + currentDir + '/' + file.name : 'snapshots/' + file.name;
						const formattedDate = new Date(file.lastModified).toLocaleString();
						html += `<li class="file">
							<a href="${baseUrl}${filePath}" target="_blank">${file.name}</a>
							<span class="file-date">${formattedDate}</span>
						</li>`;
					});
				}

				html += '</ul>';

				contentElement.innerHTML = html;
			} catch (error) {
				contentElement.innerHTML = `<div class="error">åŠ è½½ç›®å½•å†…å®¹å¤±è´¥: ${error.message}</div>`;
			}
		}

		// åˆå§‹åŒ–é¡µé¢
		renderContent();
	});
</script>
</body>
</html>
